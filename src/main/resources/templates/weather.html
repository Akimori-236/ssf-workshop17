<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body data-th-object="${weather}">
        <div class="container">
            <img data-th-src="*{conditions.get(0).icon}" alt="">
            <h1 data-th-text="*{city}"></h1>
            <br />
            <p data-th-text="*{conditions.get(0).description}"></p>
            <br />
            <span data-th-text="*{temperature}"></span><span>C</span>
            <br />
        </div>
    </body>
</html>
